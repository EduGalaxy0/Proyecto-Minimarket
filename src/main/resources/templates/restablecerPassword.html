<!DOCTYPE html>
<html lang="en" class="semi-dark">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/images/favicon-32x32.png" type="image/png" />
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/bootstrap-extended.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- loader-->
	<link href="css/pace.min.css" rel="stylesheet" />

  <title>Minimarket J&R - Inicio de Sesión</title>
</head>

<body class="bg-login">
  <!--start wrapper-->
  <div class="wrapper">
    <!--start content-->
    <main class="authentication-content mt-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-lg-4 mx-auto">
        <!-- Change Password Card -->
        <div class="card shadow rounded-5 overflow-hidden" id="changePasswordCard">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center">Cambiar Contraseña</h5>
            <form id="changePasswordForm">
              <div class="form-group">
                <label for="newPassword">Nueva Contraseña</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Nueva Contraseña" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Cambiar Contraseña</button>
            </form>
            <div id="changePasswordMessage" class="alert alert-success mt-3 d-none">
              Su contraseña ha sido cambiada exitosamente.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

          </div>
        </div>
      </div>
    </main>
    <!--end page main-->
  </div>
  <!--end wrapper-->


  <!--plugins-->
  <script src="js/jquery.min.js"></script>
  <script src="js/pace.min.js"></script>
  <script src="js/restablecerpassword.js"></script>

</body>

</html>
