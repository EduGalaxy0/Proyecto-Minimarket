<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boleta de Venta - Minimarket J&R</title>
	<style>
	    body {
	        font-family: Arial, sans-serif;
	        margin: 0;
	        padding: 0;
	    }
	    .container {
	        max-width: 600px;
	        margin: 20px auto;
	        padding: 20px;
	        border: 1px solid #ccc;
	        border-radius: 10px;
	    }
	    h1, h2, h3 {
	        text-align: center;
	    }
	    table {
	        width: 100%;
	        border-collapse: collapse;
	        margin-bottom: 20px;
	    }
	    th, td {
	        border: 1px solid #ccc;
	        padding: 8px;
	        text-align: left;
	    }
	    th {
	        background-color: #f2f2f2;
	    }
	    .total {
	        text-align: right;
	        font-weight: bold;
	    }
	    .form-group {
	        margin-bottom: 10px;
	    }
	    .form-group label {
	        display: block;
	        font-weight: bold;
	    }
	    .form-group input {
	        width: calc(100% - 20px);
	        padding: 5px;
	        margin-top: 5px;
	    }
	    .button-container {
	        text-align: center;
	        margin-top: 20px;
	    }
	    .button-container button {
	        padding: 10px 20px;
	        background-color: #4CAF50;
	        color: white;
	        border: none;
	        border-radius: 5px;
	        cursor: pointer;
	    }
	    .button-container button:hover {
	        background-color: #45a049;
	    }
	    /* Estilos para el modal */
	    .modal {
	        display: none;
	        position: fixed;
	        z-index: 1;
	        left: 0;
	        top: 0;
	        width: 100%;
	        height: 100%;
	        overflow: auto;
	        background-color: rgba(0, 0, 0, 0.4);
	    }
	    .modal-content {
	        background-color: #fefefe;
	        margin: 10% auto;
	        padding: 20px;
	        border: 1px solid #888;
	        width: 80%;
	        border-radius: 5px;
	    }
	    .close {
	        color: #aaa;
	        float: right;
	        font-size: 28px;
	        font-weight: bold;
	    }
	    .close:hover,
	    .close:focus {
	        color: black;
	        text-decoration: none;
	        cursor: pointer;
	    }
	</style>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Minimarket Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
	<nav th:insert="index :: navbar-configuration"></nav>
    <div id="layoutSidenav">
        <div th:insert="index :: menu-sidenav"></div>
        <div id="layoutSidenav_content">
            <main>
				<div class="container">
					<h1>Minimarket J&R</h1>
				    <h3>RUC: 10102576321</h3>
				    <h2>Boleta de Venta</h2>
				    <h3>B-N°: 001-231</h3>
				    <div class="form-group">
				        <label for="dni">DNI:</label>
				        <input type="text" id="dni" placeholder="Ingresar DNI">
				    </div>
				    <div class="form-group">
				        <label for="cliente">Cliente:</label>
				        <input type="text" id="cliente" placeholder="Ingresar Cliente">
				    </div>
				    <div class="form-group">
				        <label for="direccion">Dirección:</label>
				        <input type="text" id="direccion" placeholder="Ingresar Dirección">
				    </div>
				    <div class="button-container">
				        <button onclick="openModal()">Agregar</button>
				    </div>
				    <table id="productos-table">
				        <thead>
				            <tr>
				                <th>Producto</th>
				                <th>Cantidad</th>
				                <th>Precio Unitario</th>
				                <th>Total</th>
				                <th>Acciones</th>
				            </tr>
				        </thead>
				        <tbody id="productos-body">
				            <!-- Aquí se agregarán los productos dinámicamente -->
				        </tbody>
				        <tfoot>
				            <tr>
				                <td colspan="4" class="total">Total</td>
				                <td id="total">$0.00</td>
				            </tr>
				        </tfoot>
				    </table>
				    <div class="button-container">
				        <button onclick="hacerVenta()">Hacer Venta</button>
				    </div>
				</div>
				
				<!-- Modal -->
				<div id="myModal" class="modal">
				    <div class="modal-content">
				        <span class="close" onclick="closeModal()">&times;</span>
				        <div class="form-group">
				            <label for="busqueda">Buscar Producto:</label>
				            <input type="text" id="busqueda" placeholder="Ingrese el nombre del producto">
				        </div>
				        <table>
				            <thead>
				                <tr>
				                    <th>Producto</th>
				                    <th>Precio Unitario</th>
				                    <th>Acción</th>
				                </tr>
				            </thead>
				            <tbody id="modal-productos-body">
				                <tr>
				                    <td>Producto 1</td>
				                    <td>$5.00</td>
				                    <td><button onclick="agregarProductoModal('Producto 1', 5.00)">Agregar</button></td>
				                </tr>
				                <tr>
				                    <td>Producto 2</td>
				                    <td>$3.50</td>
				                    <td><button onclick="agregarProductoModal('Producto 2', 3.50)">Agregar</button></td>
				                </tr>
				                <tr>
				                    <td>Producto 3</td>
				                    <td>$2.00</td>
				                    <td><button onclick="agregarProductoModal('Producto 3', 2.00)">Agregar</button></td>
				                </tr>
				            </tbody>
				        </table>
				    </div>
				</div>
            </main>
        </div>
    </div>
	
	<!-- Llamada al archivo modal.js -->
	<script src="js/modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
    <script src="js/usuarioActual.js"></script>
    <script src="js/boleta.js"></script>
</body>
</html>
