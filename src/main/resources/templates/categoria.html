<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías de Productos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin-bottom: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }
    </style>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Minimarket Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
    <nav th:insert="index :: navbar-configuration"></nav>
    <div id="layoutSidenav">
        <div th:insert="index :: menu-sidenav"></div>
        <div id="layoutSidenav_content">
            <main>
			    <h1>Categorías de Productos</h1>
			    <button onclick="mostrarModal()">Crear Categoría</button>
			    <table>
			        <thead>
			            <tr>
			                <th>ID</th>
			                <th>Nombre</th>
			                <th>Descripcion</th>
			            </tr>
			        </thead>
			        <tbody id="categorias">
			            <!-- Aquí se cargarán dinámicamente las categorías -->
			        </tbody>
			    </table>
			
			    <!-- Modal para crear categoría -->
			    <div id="modalCrearCategoria" class="modal">
			        <div class="modal-content">
			            <h2>Nueva Categoría</h2>
			            <input type="text" id="nombreCategoria" placeholder="Nombre">
			            <input type="text" id="descipcionCategoria" placeholder="Medida">
			            <button onclick="crearCategoria()">Crear</button>
			        </div>
			    </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="js/datatables-simple-demo.js"></script>
    <script src="js/usuarioActual.js"></script>
	<script src="js/categoria.js"></script>
</body>
</html>
