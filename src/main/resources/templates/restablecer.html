<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <style>
       body {
  background-color: #f8f9fa;
}

.card {
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

.btn-primary:hover {
  background-color: #0056b3;
  border-color: #004085;
}

.form-control {
  border-radius: 5px;
}

    </style>
</head>
<body>
    <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6">
        <!-- Change Password Card -->
        <div class="card shadow rounded-5 overflow-hidden" id="changePasswordCard">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center">Cambiar Contraseña</h5>
            <form id="changePasswordForm">
              <div class="form-group">
                <label for="newPassword">Nueva Contraseña</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Nueva Contraseña" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Cambiar Contraseña</button>
            </form>
            <div id="changePasswordMessage" class="alert alert-success mt-3 d-none">
              Su contraseña ha sido cambiada exitosamente.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="js/restablecerpassword.js"></script>
</body>
</html>
