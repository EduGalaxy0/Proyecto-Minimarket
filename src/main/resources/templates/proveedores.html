<body class="sb-nav-fixed">
    <nav th:insert="index :: navbar-configuration"></nav>
    <div id="layoutSidenav">
        <div th:insert="index :: menu-sidenav"></div>
        <div id="layoutSidenav_content">
            <main>
				<!-- Contenedor principal del formulario -->
				<div class="container">
				    <!-- Título del formulario -->
				    <h1>Registro de Proveedor</h1>
				    <!-- Formulario de registro -->
				    <form action="procesar_registro.php" method="POST">
				        <!-- Campo para el RUC -->
				        <label for="ruc">RUC:</label>
				        <input type="text" id="ruc" name="ruc" required>
				        
				        <!-- Campo para el nombre -->
				        <label for="nombre">Nombre:</label>
				        <input type="text" id="nombre" name="nombre" required>
				        
				        <!-- Campo para el correo electrónico -->
				        <label for="correo">Correo Electrónico:</label>
				        <input type="email" id="correo" name="correo" required>
				        
				        <!-- Campo para el teléfono -->
				        <label for="telefono">Teléfono:</label>
				        <input type="tel" id="telefono" name="telefono" required>
				        
				        <!-- Campo para la dirección -->
				        <label for="direccion">Dirección:</label>
				        <input type="text" id="direccion" name="direccion" required>
				        
				        <!-- Título para la sección de productos -->
				        <h2>Productos que vende</h2>
				        <!-- Tabla para ingresar productos -->
				        <table>
				            <thead>
				                <tr>
				                    <!-- Encabezados de la tabla -->
				                    <th>Producto</th>
				                    <th>Uni. Medida</th> <!-- Encabezado para la unidad de medida -->
				                    <th>Precio</th>
				                </tr>
				            </thead>
				            <tbody id="productos">
				                <!-- Fila inicial de la tabla -->
				                <tr>
				                    <!-- Celdas de la fila -->
				                    <td><input type="text" name="producto[]" placeholder="Nombre del producto" required></td>
				                    <td><input type="text" name="unidad_medida[]" placeholder="Unidad de medida" required></td>
				                    <td><input type="number" name="precio[]" placeholder="Precio del producto" required></td>
				                </tr>
				            </tbody>
				        </table>
				        <!-- Botón para agregar más productos -->
				        <button type="button" onclick="agregarProducto()">Agregar Producto</button>
				        
				        <!-- Botón para enviar el formulario -->
				        <input type="submit" value="Registrar Proveedor">
				    </form>
				</div>
            </main>
        </div>
    </div>
