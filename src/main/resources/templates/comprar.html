<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boleta de Compra</title>
	<style>
	    body {
	        font-family: Arial, sans-serif;
	    }
	    table {
	        width: 100%;
	        border-collapse: collapse;
	    }
	    th, td {
	        border: 1px solid #ddd;
	        padding: 8px;
	        text-align: left;
	    }
	    th {
	        background-color: #f2f2f2;
	    }
	    .modal {
	        display: none;
	        position: fixed;
	        z-index: 1;
	        left: 0;
	        top: 0;
	        width: 100%;
	        height: 100%;
	        overflow: auto;
	        background-color: rgb(0,0,0);
	        background-color: rgba(0,0,0,0.4);
	        padding-top: 60px;
	    }
	    .modal-content {
	        background-color: #fefefe;
	        margin: 5% auto;
	        padding: 20px;
	        border: 1px solid #888;
	        width: 80%;
	    }
	    .close {
	        color: #aaa;
	        float: right;
	        font-size: 28px;
	        font-weight: bold;
	    }
	    .close:hover,
	    .close:focus {
	        color: black;
	        text-decoration: none;
	        cursor: pointer;
	    }
	</style>
	
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Minimarket Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
    <nav th:insert="index :: navbar-configuration"></nav>
    <div id="layoutSidenav">
        <div th:insert="index :: menu-sidenav"></div>
        <div id="layoutSidenav_content">
            <main>
				<h1>Boleta de Compra</h1>
				<p>Fecha: 4 de mayo de 2024</p>
				<button onclick="openModal()">Proveedores</button>
				
				<div id="myModal" class="modal">
				    <div class="modal-content">
				        <span class="close" onclick="closeModal()">&times;</span>
				        <input type="text" id="searchInput" placeholder="Buscar...">
				        <table id="providersTable">
				            <thead>
				                <tr>
				                    <th>Proveedor</th>
				                    <th>Producto</th>
				                    <th>Uni. Medida</th>
				                    <th>Precio</th>
				                </tr>
				            </thead>
				            <tbody>
				                <tr>
				                    <td>Proveedor A</td>
				                    <td>Producto 1</td>
				                    <td>Unidad</td>
				                    <td>$10.00</td>
				                    <td><button onclick="addToMainTable('Proveedor A', 'Producto 1', 'Unidad', '$10.00')">Agregar</button></td>
				                </tr>
				                <!-- Agrega más filas aquí -->
				            </tbody>
				        </table>
				    </div>
				</div>
				
				<p>Proveedor: <span id="selectedProvider"></span></p>
				
				<table id="mainTable">
				    <thead>
				        <tr>
				            <th>Producto</th>
				            <th>Precio Unitario</th>
				            <th>Cantidad</th>
				            <th>Total</th>
				        </tr>
				    </thead>
				    <tbody>
				        <!-- Los detalles de compra se agregarán aquí -->
				    </tbody>
				</table>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="js/datatables-simple-demo.js"></script>
    <script src="js/usuarioActual.js"></script> 
	<script	src="js/comprar.js"></script>
</body>
</html>
