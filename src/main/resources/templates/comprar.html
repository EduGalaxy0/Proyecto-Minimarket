<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleta de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Boleta de Compra</h1>
    <p>Fecha: 4 de mayo de 2024</p>
    <button onclick="openModal()">Proveedores</button>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <input type="text" id="searchInput" placeholder="Buscar...">
            <table id="providersTable">
                <thead>
                    <tr>
                        <th>Proveedor</th>
                        <th>Producto</th>
                        <th>Uni. Medida</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Proveedor A</td>
                        <td>Producto 1</td>
                        <td>Unidad</td>
                        <td>$10.00</td>
                        <td><button onclick="addToMainTable('Proveedor A', 'Producto 1', 'Unidad', '$10.00')">Agregar</button></td>
                    </tr>
                    <!-- Agrega más filas aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <p>Proveedor: <span id="selectedProvider"></span></p>

    <table id="mainTable">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio Unitario</th>
                <th>Cantidad</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los detalles de compra se agregarán aquí -->
        </tbody>
    </table>

    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        function addToMainTable(provider, product, unit, price) {
            var table = document.getElementById("mainTable").getElementsByTagName('tbody')[0];
            var row = table.insertRow();
            var productNameCell = row.insertCell(0);
            var priceCell = row.insertCell(1);
            var quantityCell = row.insertCell(2);
            var totalCell = row.insertCell(3);

            productNameCell.innerHTML = product;
            priceCell.innerHTML = price;
            quantityCell.innerHTML = '<input type="number" value="1">';
            totalCell.innerHTML = '<span>$' + price + '</span>';

            document.getElementById("selectedProvider").innerText = provider;
        }
    </script>
</body>
</html>
