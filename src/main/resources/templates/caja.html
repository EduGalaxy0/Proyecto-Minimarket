<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boleta de Venta - Minimarket J&R</title>
	<style>
	   .card {
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

#abrirCaja, #cerrarCaja {
    background-color: #007bff;
    border-color: #007bff;
}

#abrirCaja:hover, #cerrarCaja:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}
	</style>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Minimarket Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
	<nav th:insert="index :: navbar-configuration"></nav>
    <div id="layoutSidenav">
        <div th:insert="index :: menu-sidenav"></div>
        <div id="layoutSidenav_content">
            <main>
				<div class="container mt-3">
        <h1>Caja</h1>

        <div id="caja-cerrada" class="card mb-3">
            <div class="card-header">
                Estado: <span id="estado-caja">Cerrada</span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label for="empleadoCaja">Dni Empleado:</label>
                        <input type="text" id="empleadoCaja" class="form-control" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="username">Empleado:</label>
                        <input type="text" id="username" class="form-control" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="montoInicial">Monto Inicial:</label>
                        <input type="number" id="montoInicial" class="form-control">
                    </div>
                </div>

                <button id="abrirCaja" class="btn btn-primary mt-2">Abrir Caja</button>
            </div>
        </div>

        <div id="caja-abierta" class="card mb-3 d-none ">
            <div class="card-header">
                Estado: <span id="estado-caja-cerrada">Abierta</span>
            </div>
            <div class="card-body">
				
                <div class="row">
					<div class="col-md-3">
                        <label for="empleadoCaja">Dni Empleado:</label>
                        <input type="text" id="empleadoCaja2" class="form-control" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="username">Empleado:</label>
                        <input type="text" id="username2" class="form-control" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="montoInicial">Monto Inicial:</label>
                        <input type="number" id="montoInicial2" class="form-control" disabled>
                    </div>
                    <div class="col-md-3">
                        <label for="fechaApertura">Fecha Apertura:</label>
                        <input type="text" id="fechaApertura" class="form-control" disabled>
                    </div>
                    <div class="col-md-2">
                        <label for="hora">Hora:</label>
                        <input type="text" id="hora" class="form-control" disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="montoFinal">Monto Final:</label>
                        <input type="number" id="montoFinal" class="form-control" >
                    </div>
                </div>

                <button id="cerrarCaja" class="btn btn-primary mt-2">Cerrar Caja</button>
            </div>
        </div>
    </div>
            </main>
        </div>
    </div>
	
	<!-- Llamada al archivo modal.js -->
	<script src="js/modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="js/datatables-simple-demo.js"></script>
    <script src="js/usuarioActual.js"></script>
    <script src="js/caja.js"></script>
</body>
</html>
