<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabla de Productos</title>
	<style>
	    table {
	        width: 100%;
	        border-collapse: collapse;
	    }
	    th, td {
	        border: 1px solid black;
	        padding: 8px;
	        text-align: left;
	    }
	    th {
	        background-color: #f2f2f2;
	    }
	    /* Estilos para el modal */
	    .modal {
	        display: none; /* Ocultar el modal por defecto */
	        position: fixed;
	        z-index: 1;
	        left: 0;
	        top: 0;
	        width: 100%;
	        height: 100%;
	        overflow: auto;
	        background-color: rgba(0, 0, 0, 0.4);
	    }
	
	    .modal-content {
	        background-color: #fefefe;
	        margin: 15% auto;
	        padding: 20px;
	        border: 1px solid #888;
	        width: 80%;
	    }
	
	    /* Estilos para el botón "Agregar" */
	    .btn-agregar {
	        margin-bottom: 10px;
	    }
	
	    /* Estilos para los botones "Editar" y "Eliminar" */
	    .btn-editar, .btn-eliminar {
	        padding: 6px 10px;
	        margin-right: 5px;
	        cursor: pointer;
	    }
	
	    /* Estilos para la barra de búsqueda */
	    .search-container {
	        margin-bottom: 10px;
	    }
	    .search-container input[type=text] {
	        padding: 6px;
	        margin-right: 5px;
	        width: 200px;
	    }
	    .search-container button {
	        padding: 6px 10px;
	    }
	</style>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Minimarket Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
    <nav th:insert="index :: navbar-configuration"></nav>
    <div id="layoutSidenav">
        <div th:insert="index :: menu-sidenav"></div>
        <div id="layoutSidenav_content">
            <main>
				<h2>Tabla de Productos</h2>
				<!-- Barra de búsqueda -->
				<div class="search-container">
				    <input type="text" id="myInput" placeholder="Buscar...">
				    <button onclick="buscar()">Buscar</button>
				</div>
				
				<button class="btn-agregar" onclick="mostrarModal()">Agregar Producto</button>
				
				<!-- Modal para agregar producto -->
				<div id="modalAgregar" class="modal">
				    <div class="modal-content">
				        <span onclick="cerrarModal()" style="float: right; cursor: pointer;">&times;</span>
				        <h3>Agregar Producto</h3>
				        <!-- Campos para agregar productos -->
				        <p>Nombre: <input id="nombreProducto" type="text"></p>
				        <p>Precio: <input id="precioProducto" type="text"></p>
				        <p>Cantidad: <input id="cantidadProducto" type="number" min="1" value="1"></p>
				        <p>Categoría:
				            <select id="categoriaProducto">
				                <option value="galletas">Galletas</option>
				                <option value="golosinas">Golosinas</option>
				                <option value="bebidas">Bebidas</option>
				                <option value="embutidos">Embutidos</option>
				            </select>
				        </p>
				        <button onclick="agregarProducto()">Agregar</button>
				    </div>
				</div>
				
				<!-- Modal para confirmar eliminación -->
				<div id="modalEliminar" class="modal">
				    <div class="modal-content">
				        <h3>¿Desea eliminar el producto?</h3>
				        <button onclick="eliminarProductoConfirmado()">Confirmar</button>
				        <button onclick="cerrarModal()">Cancelar</button>
				    </div>
				</div>
				
				<!-- Modal para editar producto -->
				<div id="modalEditar" class="modal">
				    <div class="modal-content">
				        <span onclick="cerrarModal()" style="float: right; cursor: pointer;">&times;</span>
				        <h3>Editar Producto</h3>
				        <!-- Campos para editar productos -->
				        <p>Nombre: <input id="nombreProductoEdit" type="text"></p>
				        <p>Precio: <input id="precioProductoEdit" type="text"></p>
				        <p>Cantidad: <input id="cantidadProductoEdit" type="number" min="1" value="1"></p>
				        <p>Categoría:
				            <select id="categoriaProductoEdit">
				                <option value="galletas">Galletas</option>
				                <option value="golosinas">Golosinas</option>
				                <option value="bebidas">Bebidas</option>
				                <option value="embutidos">Embutidos</option>
				            </select>
				        </p>
				        <button onclick="guardarEdicion()">Guardar</button>
				    </div>
				</div>
				<table id="tablaProductos" class="table table table-striped">
                        <caption></caption>
                  <thead>
                    <tr>
                      <th class="centered">ID</th>
                      <th class="centered">Nombre</th>
                      <th class="centered">Precio</th>
                      <th class="centered">Cantidad</th>
                      <th class="centered">Categoria</th>
                      <th calss="centered">Descripción</th>
                      <th class="centered">Opciones</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody_producto"></tbody>
                </table>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="js/datatables-simple-demo.js"></script>
    <script src="js/usuarioActual.js"></script>
	<script	src="js/productos.js"></script>
    
</body>
</html>
